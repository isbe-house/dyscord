name: Python Testing
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - dev
jobs:
  Build-Docs:
    runs-on: self-hosted
    name: "Documentation"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - run: python3 -m pip install --upgrade pip
      - run: python3 -m pip install -r docs/requirements_docs.txt
      - run: python3 -m pip install -r requirements.txt
      - run: mkdocs build

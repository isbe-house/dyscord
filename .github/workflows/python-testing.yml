name: Python Testing
on: [push]
jobs:
  Test-Python:
    runs-on: self-hosted
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - '3.8'
          - '3.9'
          - '3.10'
          # - 'pypy-3.6'
          # - 'pypy-3.7'
    name: Python ${{ matrix.python-version }} sample
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          # python-version: '3.9' # Version range or exact version of a Python version to use, using SemVer's version range syntax
      - run: python3 -m pip install --upgrade  pip
      - run: python3 -m pip install -r requirements_test.txt
      - run: python3 -m pip install -r requirements.txt
      - name: "Test: pytest"
        run: python3 -m pytest --cov=src --durations=5 -vv --color=yes tests
      - name: "Produce coverage HTML"
        run: coverage html
      - name: "LS again"
        run: ls -larth
      - name: "Tarball coverage"
        run: tar zcvf coverage-${{ matrix.python-version }}.tar.gz htmlcov
      - name: "Save: Coverage"
        uses: actions/upload-artifact@v2
        with:
          name: coverage-tars
          path: coverage-${{ matrix.python-version }}.tar.gz
      - name: "Test: mypy"
        run: mypy src/simple_discord
      - name: "Test: flake8"
        run: flake8
      - name: Pydocsstyle
        run: pydocstyle --ignore=D407,D300,D203,D100,D104 src
        continue-on-error: true

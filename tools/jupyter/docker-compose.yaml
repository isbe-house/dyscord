version: '3.4'

services:
    simple-discord-jupyter:
        build:
          context: ../../
          dockerfile: tools/jupyter/Dockerfile
          network: host
        ports:
          - 8888:8888
        volumes:
          - ../../:/home/jovyan/
        command: "start-notebook.sh --NotebookApp.token='' --NotebookApp.password='' --ip=${HOST_ADDRESS}"
        network_mode: host
        environment:
          - JUPYTER_ENABLE_LAB=yes
